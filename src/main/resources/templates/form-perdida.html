<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de mascota perdida</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Formulario de mascota perdida</h1>
				<form action="/mascota/registroperdida" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text" class="form-control" name="nombre"
							id="nombre" placeholder="Nombre">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripción</label>
						<textarea class="form-control" name="descripcion" id="descripcion" rows=3> </textarea>
					</div>
					<div class="form-group">
						<label for="color">Color</label> <input type="text" class="form-control" name="color" id="color"
							placeholder="Color">
					</div>
					<div class="form-group">
						<label for="raza">Raza</label> <input type="text" class="form-control" name="raza" id="raza"
							placeholder="Raza">
					</div>

					<div class="form-group">
						<label for="foto">Tamaño de tu mascota</label>
						<select class="form-select form-select-sm" aria-label=".form-select-sm example" name="tamaño">
							<option selected>Seleccione el tamaño de su mascota</option>
							<option value="Pequeño">Pequeño</option>
							<option value="Mediano">Mediano</option>
							<option value="Grande">Grande</option>
						</select>
					</div>
					<div class="form-group">
						<label class="control-label">Fecha en que se perdio</label>
						<input class="form-control" name="fecha" type="text" id="datepicker">
					</div>

					<div class="form-group">
						<label for="color">Especie de la mascota</label>
						<select class="form-select form-select-sm" aria-label=".form-select-sm example" name="especie">
							<option selected>Seleccione la especie de su mascota</option>
							<option value="Gato">Gato</option>
							<option value="Perro">Perro</option>
						</select>
					</div>
					<div>
						<label for="color">Zona donde se perdio</label>
						<select class="form-select form-select-sm" name="zona">
							<option selected>
								<p class="font-weight-bold">Barrio</p>
							</option>
							<option value="Arroyito">Arroyito</option>
							<option value="Pichincha">Pichincha</option>
							<option value="Mártin">Mártin</option>
							<option value="Agote">Agote</option>
							<option value="Alberdi">Alberdi</option>
							<option value="La ceramica">La ceramica</option>
							<option value="Rucci">Rucci</option>
							<option value="Parque field">Parque field</option>
							<option value="Ludueña">Ludueña</option>
							<option value="Lisandro de la torre">Lisandro de la torre</option>
							<option value="Las malvinas">Las malvinas</option>
							<option value="Celedonio escalada">Celedonio escalada</option>
						</select>
					</div>
					<div class="form-group">
						<label for="foto">Subi la Foto de tu mascota</label>
						<input type="file" class="form-control-file" name="archivo" id="foto" accept="image/jpeg">
					</div>
					<div>
						<input type="hidden" id="encontrado" name="encontrado" value=false>
					</div>
					<div>
						<button type="submit" class="bt btn-primary">
							<strong>Añadir Mascota</strong><strong></strong>
						</button>
						<br></br>
						<div class="alert alert-primary" role="alert" th:text="${exito}" th:if="${exito}"></div>
						<!-- 				https://knasmueller.net/how-to-set-a-flash-message-in-spring-boot-with-thymeleaf -->
						<!-- https://programandoointentandolo.com/2019/03/spring-boot-validacion-spring-mvc-y-thymeleaf.html -->
						<div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
					</div>
			</div>
			</form>
		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker").datepicker({
				maxDate: "0",
				dateFormat: "yy-mm-dd"
			});
		});
	</script>
</body>

</html>
