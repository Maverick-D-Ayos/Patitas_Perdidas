<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${encontrada}">Formulario de mascota encontrada</title>
    <title th:if="${perdida}">Formulario de mascota perdida</title>
    <link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
    <link href="/index.css" rel="stylesheet">
	<link href="/editar-mascota.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/form.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

<body>
    <div class="">

        <!-- HEADER -->
        <header th:replace="/fragments/header :: header"></header>
        <!-- FIN HEADER -->

        <!-- Formulario -->
                   
                <div id="formulario" class="card w-50 mt-1 mb-1" style="margin: 0 auto">
    <div class="row mb-4">
        <div class="col">
            <div class="form ">

                <!-- Titulo del formulario de Mascotas Encontradas -->
                <h2>Editar mascota</h2>

                <!-- Formulario de Mascotas Encontradas -->
                <form th:action="@{/mascota/actualizar/{id}(id=${mascota.id})}" method="POST"
                    enctype="multipart/form-data" class="form">

                    <!-- Nombre -->
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre" th:value="${mascota?.nombre}">
                    </div>
                    <!-- FIN Nombre -->

                    <!-- Descripcion -->
                    <div class="form-group">
                        <label ><span class="required">*</span>Descripción</label>
                        <textarea class="form-control" name="descripcion" id="descripcion" rows=3 th:text="${mascota?.descripcion}" required> </textarea>
                    </div>
                    <!-- FIN Descripcion -->

                    <!-- Especie -->
                    <div class="form-group">
                        <label for="especie"><span class="required">*</span>Especie</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="especie"
                            id="especie" required>
                            <option selected value="" th:text="${mascota?.especie}" th:value="${mascota?.especie}">Seleccione la especie de su mascota</option>
                            <option value="Gato">Gato</option>
                            <option value="Perro">Perro</option>
                        </select>
                    </div>
                    <!-- FIN Especie -->

                    <!-- Raza -->
                    <div class="form-group">
                        <label for="raza"><span class="required">*</span>Raza</label> <input type="text"
                            class="form-control" name="raza" placeholder="Raza" th:value="${mascota?.raza}" required>
                    </div>
                    <!-- FIN Raza -->

                    <!-- Color -->
                    <div class="form-group">
                        <label for="color"><span class="required">*</span>Color</label>
                        <input type="text" class="form-control" name="color" id="color" placeholder="Color" th:value="${mascota?.color}" required>
                    </div>
                    <!-- FIN Color -->

                    <!-- Tamaño -->
                    <div class="form-group">
                        <label for="tamaño"><span class="required">*</span>Tamaño
                            de la mascota</label> <select class="form-select form-select-sm"
                            aria-label=".form-select-sm example" name="tamanio" required>
                            <option selected style="color: dimgray" value="" th:text="${mascota?.tamanio}" th:value="${mascota?.especie}">Seleccione
                                el tamaño de su mascota</option>
                            <option value="Pequeño" class="select">Pequeño</option>
                            <option value="Mediano" class="select">Mediano</option>
                            <option value="Grande" class="select">Grande</option>
                        </select>
                    </div>
                    <!-- FIN Tamaño -->

                    <!-- Zona -->
                    <div class="form-group">
                        <label for="zona"><span class="required">*</span>Barrio</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm example" name="zona"
                            required>
                            <option selected style="color: dimgray" value="" th:text="${mascota?.zona}" th:value="${mascota?.especie}">Seleccione
                                el barrio donde lo encontro</option>
                            <option id='Altos de Mendoza' class="select">Altos de
                                Mendoza</option>
                            <option id='Alvear' class="select">Alvear</option>
                            <option id='Arroyito' class="select">Arroyito</option>
                            <option id='Azcuénaga' class="select">Azcuénaga</option>
                            <option id='Bella Vista' class="select">Bella Vista</option>
                            <option id='Carlos Pellegrini' class="select">Carlos
                                Pellegrini</option>
                            <option id='Centro' class="select">Centro</option>
                            <option id='Cerámica' class="select">Cerámica</option>
                            <option id='Cinco Esquinas' class="select">Cinco
                                Esquinas</option>
                            <option id='Country del Lago' class="select">Country
                                del Lago</option>
                            <option id='El Condado' class="select">El Condado</option>
                            <option id='Empalme Graneros' class="select">Empalme
                                Graneros</option>
                            <option id='Fisherton' class="select">Fisherton</option>
                            <option id='Floresta' class="select">Floresta</option>
                            <option id='Godoy' class="select">Godoy</option>
                            <option id='Juan Pablo II' class="select">Juan Pablo
                                II</option>
                            <option id='La Floresta' class="select">La Floresta</option>
                            <option id='La Guardia' class="select">La Guardia</option>
                            <option id='Larrea' class="select">Larrea</option>
                            <option id='Las Delicias' class="select">Las Delicias</option>
                            <option id='Las Heras' class="select">Las Heras</option>
                            <option id='Latinoamérica' class="select">Latinoamérica</option>
                            <option id='Los Unidos' class="select">Los Unidos</option>
                            <option id='Ludueña' class="select">Ludueña</option>
                            <option id='Magnano' class="select">Magnano</option>
                            <option id='Martin' class="select">Martin</option>
                            <option id='Moderno' class="select">Moderno</option>
                            <option id='Molino Blanco' class="select">Molino
                                Blanco</option>
                            <option id='Newbery' class="select">Newbery</option>
                            <option id='Nuevo Alberdi' class="select">Nuevo
                                Alberdi</option>
                            <option id='Parque' class="select">Parque</option>
                            <option id='Parque Carlos Casado' class="select">Parque
                                Carlos Casado</option>
                            <option id='Parque Field' class="select">Parque Field</option>
                            <option id='Parque Habitacional Bouchart' class="select">Parque
                                Habitacional Bouchart</option>
                            <option id='Parque Habitacional Ludueña' class="select">Parque
                                Habitacional Ludueña</option>
                            <option id='Parque Habitacional Newbery' class="select">Parque
                                Habitacional Newbery</option>
                            <option id='Parque Vicente López y Planes' class="select">Parque
                                Vicente López y Planes</option>
                            <option id='Pichincha' class="select">Pichincha</option>
                            <option id='Plata' class="select">Plata</option>
                            <option id='Portal de Aldea' class="select">Portal de
                                Aldea</option>
                            <option id='Puerto Norte' class="select">Puerto Norte</option>
                            <option id='República de la Sexta' class="select">República
                                de la Sexta</option>
                            <option id='Roque Carranza' class="select">Roque
                                Carranza</option>
                            <option id='Rucci' class="select">Rucci</option>
                            <option id='Saladillo' class="select">Saladillo</option>
                            <option id='San Francisquito' class="select">San
                                Francisquito</option>
                            <option id='Sarmiento' class="select">Sarmiento</option>
                            <option id='Tablada' class="select">Tablada</option>
                        </select>
                    </div>
                    <!-- FIN Zona -->

                    <!-- fecha -->
                    <div class="form-group">
                        <label class="control-label"><span class="required">*</span>Fecha en que se encontro</label>
                        <input class="form-control" name="fecha" type="text" id="datepicker" th:value="${mascota?.fecha}" required>
                    </div>
                    <!-- FIN fecha -->

                    <!-- Foto -->
                    <div class="form-group">
                        <label for="foto"><span class="required">*</span>Subi la Foto de tu mascota</label>
                        <input type="file" class="form-control-file" name="archivo" id="foto" accept="image/jpeg">
                    </div>
                    <!-- FIN Foto -->

                    <!-- Encontrado -->
                    <div class="form-group">
                        <input type="hidden" id="encontrado" name="encontrado" value=true>
                    </div>
                    <!-- FIN Encontrado -->

                    <!-- Botones -->
                    <div class="form-group mt-2">
                        <div>
                            <button type="submit" class="btn btn-primary boton">
                                Modificar Mascota
                            </button>
                            <a class="btn btn-danger boton" th:href="@{/mascota/mis-mascotas(id = ${session.clientesession.id})}" role="button">Volver</a>                            
                            <br></br>
                            <div class="alert alert-success" role="alert" th:text="${exito}" th:if="${exito}"></div>
                            <!-- 				https://knasmueller.net/how-to-set-a-flash-message-in-spring-boot-with-thymeleaf -->
                            <!-- https://programandoointentandolo.com/2019/03/spring-boot-validacion-spring-mvc-y-thymeleaf.html -->
                            <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
                        </div>
                    </div>
                    <!-- FIN Botones -->
                </form>
            </div>
        </div>

        <!-- FIN HEADER -->

    </div>
    </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./js/wow.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/gh/akjpro/form-anticlear/base.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#datepicker").datepicker({
				maxDate: "0",
				dateFormat: "yy-mm-dd"
			});
		});
	</script>
</body>

</html>
