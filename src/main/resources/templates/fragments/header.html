<header sec:authorize="isAnonymous()">

	<div class="px-3 py-2 nav-principal text-dark opacity-45">
		<div class="container-fluid">
			<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
				<a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">

				<ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small text-white">
					
					<li><a href="/../" class="nav-link text-light text-center efecto">
							<img class="bi d-block mx-auto mb-1 " width="44" height="44" src="/imagenes/home1.png"
								alt="">
							Inicio
						</a></li>
					<li><a href="#" class="nav-link text-light text-center efecto" data-toggle="modal"
							data-target="#exampleModal">
							<img class="bi d-block mx-auto mb-1 " width="44" height="44" src="/imagenes/acceso.png"
								alt="">
							Iniciar sesion
						</a></li>
					<li><a class="nav-link text-light text-center efecto" href="/persona/registro">
							<img class="bi d-block mx-auto mb-1 " width="44" height="44" src="/imagenes/firmar.png"
								alt="">
							Registrarse
						</a></li>
<!-- 						<button class="switch" id="switch"> -->

<!-- 						</button>  -->

				</ul>
			</div>
		</div>
		
	</div>
				
				<div class="alert alert-danger d-flex align-items-center m-3" role="alert" th:if="${errorIndex != null}">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
						<use xlink:href="#exclamation-triangle-fill" />
					</svg>
					<div th:text="${errorIndex}"></div>
				</div>
				<div th:fragment="exito" class="alert alert-success d-flex align-items-center m-3" style="width: 100%" role="alert" th:if="${exitoIndex != null}">
					<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
					   <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
					    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
					  </symbol>
					</svg>
						<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
						<div th:text="${exitoIndex}">
						<img class="" alt="" src="/imagenes/exito.png">
						</div>
					</div>
