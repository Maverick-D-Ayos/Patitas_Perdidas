<head><meta charset="UTF-8"></head>

<form class="form" th:action="@{/dashboard}" method="GET" th:fragment="diasform">
			<div  th:if="${dias != 15 AND dias != 30}">
          	<button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" name="dias" th:value="${7}">
           		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            	Ultimos 7 dias
          	</button>
          	<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    			<li><button class="dropdown-item" value="15" name="dias" type="submit">Ultimos 15 dias</button></li>
    			<li><button class="dropdown-item" value="30" name="dias" type="submit">Ultimos 30 dias</button></li>
  			</ul>
  			</div>
  			<div th:if="${dias == 15}">
          	<button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" name="dias" th:value="${15}">
           		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            	Ultimos 15 dias
          	</button>
          	<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    			<li><button class="dropdown-item" value="7" name="dias" type="submit">Ultimos 7 dias</button></li>
    			<li><button class="dropdown-item" value="30" name="dias" type="submit">Ultimos 30 dias</button></li>
  			</ul>
  			</div>
  			<div th:if="${dias == 30}">
          	<button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" name="dias" th:value="${30}">
           		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            	Ultimos 30 dias
          	</button>
          	<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
    			<li><button class="dropdown-item" value="7" name="dias" type="submit">Ultimos 7 dias</button></li>
    			<li><button class="dropdown-item" value="15" name="dias" type="submit">Ultimos 15 dias</button></li>
  			</ul>
  			</div>
</form>
