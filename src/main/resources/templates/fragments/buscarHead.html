<head>

</head>

				<div class="col">			
						<select class="form-select2 mb-1 me-3 text-center"  aria-label=".form-select-sm example" name="seleccion" id="seleccion" required>
                            <option selected value="todas">Todas</option>
                            <option value="encontradas">Encontradas</option>
                            <option value="perdidas">Perdidas</option>
                        </select>                       
                        </div>
                        <div class="col">
						<input type="search" class="input-busqueda text-light text-center me-5 " placeholder="Buscar" aria-label="Search" name="atributo"
							th:value="${atributo}">

				</div>
			</form>
