<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/mascotasEncontradas.css">
    <title>Mascotas encontradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
 
 <h3>   
 <div class="modal-body"> 
 <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Color</th>
                            <th>Descripcion</th>
                            <th>Fecha</th>
                            <th>Nombre</th>     
                            <th>Raza</th>
                            <th>Especie</th>
                   
                            <th>Barrio</th>  
                            <th>Imagen</th>
                   
                        </tr>
                    </thead>
    <tr th:each="mascota:${listaMascotasEncontradas}">
                            <td th:text="${mascota.color}"></td>
                            <td th:text="${mascota.descripcion}"></td>
                            <td th:text="${mascota.fecha}"></td>
                            <td th:text="${mascota.nombre}"></td>
                            <td th:text="${mascota.raza}"></td>
                            <td th:text="${mascota.especie}"></td>
                          
                            <td th:text="${mascota.zona}"></td>
                           <td><img alt="" th:src="@{'data:image/jpeg;base64,'+${mascota.image}}"></td>


                           
    
    </tr>
    </h3>
    </div>
    
    

<div class="publicacion">
  <h5>Â¿Encontraste una mascota perdida? publicala para que encuentre a su familia</h5>
  <form class="form-inline my-1 my-lg-0 input-group">
          <button class="btn btn-outline-success boton" type="submit"><a class="nav-link active" href="/mascota/registroencontrada">Publicar mascota</a></button>
        </form>
         </div>
 
</body>

     
  
</html>
