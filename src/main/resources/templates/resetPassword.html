<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
    <head>
     <title>Cambio de contraseña</title> 
     <link href="/index.css" rel="stylesheet">
    <link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
    </head>
    <body class="password">
    	<!-- HEADER -->
		<header th:replace = "/fragments/header :: header"></header>		
		<!-- FIN HEADER -->
            
            <form action="#" th:action="@{/persona/confirm-reset/persona/reset-password}" th:object="${user}" method="post">
                	<h2 class="text-white m-2">Ingrese la nueva contraseña</h2>
                <div>
                    <div class="form-floating m-3"  style="width:60vh;">
                    	<input class="form-control" th:field="*{mail}" type="text" name="mail" readonly></input>
                        <label for="mail">Email</label>
                    </div>
                    <p class="text-white m-2">Recuerde que la contraseña debe poseer un mínimo de 6 caracteres.</p>
                    <div class="form-floating m-3" style="width:60vh;">
                    	<input class="form-control" th:field="*{clave}" type="password" name="clave" minlength="6" required ></input>
                        <label for="clave">Contraseña</label>
                    </div>
                    <div class="form-floating m-3">
                        <button type="submit" class="btn btn-warning m-2" value="Submit">Enviar</button>
                    </div>
                </div>
            </form>
            <br>
             <br>
              <br>
				<br>
                 
            <footer th:replace= "/fragments/footer :: footer"></footer>
          
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous">
    </script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="./js/wow.min.js">
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
    </body>
</html>
