<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
    <head>
     <title>Reset Password</title> 
     <link href="/index.css" rel="stylesheet">
    <link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    
    </head>
    <body class="password">
    	<!-- HEADER -->
		<header th:replace = "/fragments/header :: header"></header>		
		<!-- FIN HEADER -->
            
            <form action="#" th:action="@{/persona/confirm-reset/persona/reset-password}" th:object="${user}" method="post">
                	<h2 class="text-white m-2">Ingrese la nueva contraseña</h2>
                <div>
                    <div class="form-floating m-3"  style="width:60vh;">
                    	<input class="form-control" th:field="*{mail}" type="text" name="mail" readonly></input>
                        <label for="mail">Email</label>
                    </div>
                    <div class="form-floating m-3" style="width:60vh;">
                    	<input class="form-control" th:field="*{clave}" type="password" name="clave"></input>
                        <label for="clave">Contraseña</label>
                    </div>
                    <div class="form-floating m-3">
                        <button type="reset" class="btn btn-danger m-1" value="Clear">Limpiar</button>
                        <button type="submit" class="btn btn-warning m-2" value="Submit">Enviar</button>
                    </div>
                </div>
            </form>
    </body>
</html>
