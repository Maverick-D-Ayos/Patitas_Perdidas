<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de mascota encontrada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="row">
			<div class="col-md-12">
				<h1>Formulario de mascota encontrada</h1>
				<form action="/mascota/registroencontrada" method="POST">
					<div class="form-group">
						<label for="nombre">Nombre</label> <input type="text"
							class="form-control" name="nombre" id="nombre"
							placeholder="Nombre">
					</div>
					<div class="form-group">
						<label for="raza">Raza</label> <input type="text"
							class="form-control" name="raza" id="raza" placeholder="Raza">
					</div>
					<div class="form-group">
						<label for="color">Color</label> <input type="text"
							class="form-control" name="color" id="color" placeholder="Color">
					</div>
					<div class="form-group">
						<select class="form-select form-select-sm"
							aria-label=".form-select-sm example">
							<option selected>Seleccione el tamaño de su mascota</option>
							<option value="Pequeño">Pequeño</option>
							<option value="Mediano">Mediano</option>
							<option value="Grande">Grande</option>
						</select>
					</div>
					<div class="form-group">
					<!--  Poner otra forma de seleccionar la fecgha  -->
						<label class="control-label" for="fecha">Fecha en que se encontro</label> <input class="form-control" id="fecha" name="fecha"
							placeholder="DD/MM/YYYY" type="text">
					</div>
					<div class="form-group">
						<label for="descripcion">Descripción</label>
						<textarea class="form-control" name="descripcion" id="descripcion" rows=3> </textarea>
					</div>
					<div class="form-group">
						<label for="foto">Subi la Foto de tu mascota</label>
						<input type="file" class="form-control-file" name="foto" id="foto">
					</div>
					<div>
						 <input type="hidden" id="encontrado" name="encontrado" value=true>
					</div>
					<div>
						<button type="submit" class="bt btn-primary">
							<strong>Añadir autor</strong><strong></strong>
						</button>
						<br></br>
						<div class="alert alert-primary" role="alert" th:text="${exito}"
							th:if="${exito}"></div>
						<!-- 				https://knasmueller.net/how-to-set-a-flash-message-in-spring-boot-with-thymeleaf -->
						<!-- https://programandoointentandolo.com/2019/03/spring-boot-validacion-spring-mvc-y-thymeleaf.html -->
						<div class="alert alert-danger" role="alert" th:text="${error}"
							th:if="${error}"></div>
					</div> 
					</div>
			</form>
            </div>
        </div>
        </div>
</body>
</html>
