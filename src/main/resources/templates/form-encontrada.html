<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de mascota encontrada</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
		<link href="/index.css" rel="stylesheet">
		<link href="/form.css" rel="stylesheet">
		<link rel="shortcut icon" href="huella.png">
	
	</head>

</head>

<body>
  <div class="vista-principal">
    <nav class="navbar navbar-expand-lg navbar-light menu">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand m-2" href="#"><img class="ml-2"src="./imagenes/huella.png" alt=""></a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <a class="nav-link" href="#"><h1>Patitas Perdidas</h1></a>
        <ul class="menu-registro">
          <li class="nav-item ">
            <button  type="button" class="btn btn-primary iniciar" ><a class="nav-link active" href="/persona/registro">Registrarse</a></button>
          </li>
          <li class="nav-item ">
            <button  type="button" class="btn btn-primary iniciar" data-toggle="modal" data-target="#exampleModal"><a class="nav-link active" >Iniciar sesion</a></button>
          </li>
        </ul>
      </div>
    </nav>
	<div class="card w-50" style="margin: 0 auto">
		<div class="row mb-4">
			<div class="col">
				<div class="form">
					<h2>Formulario de mascota encontrada</h2>
					<form action="/mascota/registroencontrada" method="POST">
						<div class="form-group">
							<label for="nombre">Nombre</label> <input type="text"
								class="form-control" name="nombre" id="nombre"
								placeholder="Nombre">
						</div>
						<div class="form-group">
							<label for="especie"><span class="required">*</span>Especie</label>
							<input type="text" class="form-control" name="especie"
								id="especie" placeholder="Especie (Ejemplo: Gato, Perro, etc)">
						</div>
						<div class="form-group">
							<label for="raza">Raza</label> <input type="text"
								class="form-control" name="raza" id="raza" placeholder="Raza">
						</div>
						<div class="form-group">
							<label for="color"><span class="required">*</span>Color</label> <input
								type="text" class="form-control" name="color" id="color"
								placeholder="Color">
						</div>
						<div class="form-group">
							<label for="tamaño"><span class="required">*</span>Tamaño
								de la mascota</label> <select class="form-select form-select-sm"
								aria-label=".form-select-sm example">
								<option selected>Seleccione el tamaño de su mascota</option>
								<option value="Pequeño">Pequeño</option>
								<option value="Mediano">Mediano</option>
								<option value="Grande">Grande</option>
							</select>
						</div>
						<div class="fecha">
							<!--  Poner otra forma de seleccionar la fecgha  -->
							<label for="fecha">Selecccione la fecha en donde encontro
								la mascota</label>
							<div>
								<input type="date" name="fecha" step="1" min="1900-01-01"
									max="3000-01-01"
									onfocus="this.max=new Date().toISOString().split('T')[0]">
							</div>
						</div>
						<div class="form-group">
							<label for="descripcion">Descripción</label>
							<textarea class="form-control" name="descripcion"
								id="descripcion" rows=3> </textarea>
						</div>
						<div class="form-group mt-2">
							<label for="foto">Subi la Foto de tu mascota</label> <input
								type="file" class="form-control-file" name="foto" id="foto">
							<input type="hidden" id="encontrado" name="encontrado" value=true>
						</div>
						<div>
							<button type="submit" class="btn btn-primary mt-2">
								<strong>Añadir mascota</strong>
							</button>
							<button type="Reset" class="btn btn-danger mt-2"><strong>Limpiar formulario</strong></button>
							<br></br>
							<div class="alert alert-sucess" role="alert" th:text="${exito}"
								th:if="${exito}"></div>
							<!-- 				https://knasmueller.net/how-to-set-a-flash-message-in-spring-boot-with-thymeleaf -->
							<!-- https://programandoointentandolo.com/2019/03/spring-boot-validacion-spring-mvc-y-thymeleaf.html -->
							<div class="alert alert-danger" role="alert" th:text="${error}"
								th:if="${error}"></div>
						</div>
				</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<footer th:replace= "/fragments/footer :: footer"></footer>
</body>

 <script src="https://cdn.jsdelivr.net/gh/akjpro/form-anticlear/base.js"></script>
</html>
