    <title>Registro | Patitas perdidas</title>

<body style="height: 100%;">
	<!-- MENU -->
	<header th:replace = "/fragments/header :: header"></header>
	<!-- FIN MENU -->
	<modal th:replace= "/fragments/modal :: modal"></modal>
	<div class="vista" style="height: 100%; display: flex; flex-direction: column;">
	<div id="formulario" class="card w-50 mt-1 mb-1" style="margin: 0 auto; height: 100%">
    	<div class="row mb-4">
       		
            	<div class="form">
            	<h1 class="text-center">Registrese</h1>
            	<form class="formulario-registro text-center" role="form" action="/persona/registro" method="POST">
            	<div class="row">
        <div class="col align-items-center text-center pt-5"><img src="/imagenes/perfil2.png" width="50%" height="50%" class="img-fluid"><div class="font-weight-bold fs-4 text-light" id="mostrarNombre"></div></div>
        <div class="col pt-3">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="nombre"
					placeholder="name" name="nombre" th:value=${nombre} required> 
					<label for="floatingInput">Nombre</label>
			</div>

			<div class="form-floating mb-3">
				<input type="number" class="form-control" id="floatingInput"
					placeholder="Telefono/Celular" name="telefono" th:value=${telefono} required
				> <label for="floatingInput">Telefono/Celular</label>
			</div>

			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingInput"
					placeholder="name@example.com" name="mail" th:value=${mail} required>
				 <label for="floatingInput">E-mail</label>
			</div>

			<div class="form-floating mb-3">
				<input type="password" class="form-control" id="floatingPassword"
					placeholder="Password" name="clave" required>
				 <label for="floatingPassword">Contrase√±a</label>
			</div>

			<button class="btn btn-primary m-2" type="submit">Registrarse</button>
			<a class="btn btn-danger" href="/../" role="button">Volver</a>
        </div>
        </div>
        <div class="alert alert-primary" role="alert" th:text="${exito}" th:if="${exito}"></div>
        <!-- 				https://knasmueller.net/how-to-set-a-flash-message-in-spring-boot-with-thymeleaf -->
        <!-- https://programandoointentandolo.com/2019/03/spring-boot-validacion-spring-mvc-y-thymeleaf.html -->
        <div class="alert alert-danger ms-5" role="alert" th:text="${errorReg}" th:if="${errorReg}"></div>
    </form>
            	</div>
        	</div>
    	</div>
	
            
	<div class="container text-start">
	
    
    </div>
   	</div>
    
        <footer th:replace= "/fragments/footer :: footer"></footer>
    
    <p></p>
    <script>
	(() => {
  	const jsTextBlock = document.getElementById('mostrarNombre')
      , jsTextInput = document.getElementById('nombre')
      if ((jsTextInput.value).length > 0) {
      jsTextBlock.setAttribute('data-text', jsTextInput.value)
    	jsTextBlock.innerHTML = jsTextBlock.getAttribute('data-text')
  }

  jsTextInput.addEventListener('input', () => {
    jsTextBlock.setAttribute('data-text', jsTextInput.value)

    jsTextBlock.innerHTML = jsTextBlock.getAttribute('data-text')

  })
  
})()
    </script>
