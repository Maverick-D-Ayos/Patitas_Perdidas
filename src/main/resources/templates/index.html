<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es"
>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patitas perdidas</title>
<link href="index.css" rel="stylesheet">
<link rel="shortcut icon" href="huella.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"
>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<link
	href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">

</head>
<body>
	<div class="vista-principal">
		<nav class="navbar navbar-expand-lg navbar-light menu">
			<button class="navbar-toggler m-1" type="button" data-toggle="collapse"
				data-target="#navbarTogglerDemo03"
				aria-controls="navbarTogglerDemo03" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a href="/"
						class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
						<img class="logo" src="./imagenes/logo.png" alt="">
					</a>
			<h1 class="text-center m-5"><a class="nav-link align-center text-light animate__animated animate__slideInLeft" href="/../">Patitas Perdidas</a></h1>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
				<ul></ul>
				<ul class="menu-registro ">
					<li class="nav-item ">
						<a class="btn btn-primary iniciar" href="/persona/registro" role="button">Registrarse</a>						
					</li>
					<li class="nav-item ">						
							<a class="btn btn-primary iniciar" role="button" data-toggle="modal" data-target="#exampleModal">Iniciar sesion</a>						
					</li>					
				</ul>
			
			</div>
			
				
				<div th:if="${error}" >
				<!-- Hasta la linea 52, todo esto es para el icono de exclamacion de la alerta-->
				<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
   					<symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    					<path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  					</symbol>
				</svg>
				<div class="alert alert-danger d-flex align-items-center"
					role="alert">
					<svg class="bi flex-shrink-0 me-2" width="24" height="24"
						role="img" aria-label="Danger:"	>
						<use xlink:href="#exclamation-triangle-fill" /></svg>
					<div th:text="${error}"></div>
				</div>
				</div>
			
		</nav>
		
		<!---inicia sesion Modal --->


		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-light" id="exampleModalLabel">Iniciar
							sesion</h5>
						<button type="" class="close rounded" data-dismiss="modal"
							aria-label="Close"
						>
							<img src="./imagenes/cerrar.png" alt="">
						</button>
					</div>
					<form action="/logincheck" method="POST">
						<div class="modal-body">
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingInput"
									placeholder="name@example.com" name="mail"
								> <label for="floatingInput">E-mail</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control"
									id="floatingPassword" placeholder="Password" name="clave"
								> <label for="floatingPassword">Contrase침a</label>
							</div>
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
							<button type="submit" class="btn btn-warning">Ingresar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!---Termina sesion Modal --->

		<!-- Buscador -->
		<div class="buscador text-light">
			<h2>Encontr치 tu mascota de la forma m치s f치cil, nosotros te
				ayudamos</h2>
			<form class="form-inline my-1 my-lg-0 input-group align-items-center">
				<input class="input-busqueda text-dark" type="search"
					placeholder="Buscar" aria-label="Search"
				>
				 <a class="col nav-link active" href="/mascota/listarE"><img alt="" src="./imagenes/lupa.png" class="lupita"> <p class="text-dark">Buscar mascota</p> </a>
			</form>
		</div>
	</div>
	<!-- Fin Buscador -->

	<!-- Inicia Carousel -->
	<div>
		
		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">
			<h2>Reencuentros felices</h2>
			<ol class="carousel-indicators">
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"
				></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"
				></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"
				></li>
			</ol>
			<div class="carousel-inner carousel">
				<div class="carousel-item active">
					<img src="./imagenes/carousel1.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel2.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel3.png" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"
			>
				<img src="./imagenes/previous.png" alt=""> <span
					class="visually-hidden ml-1"
				>Previous</span>
			</button>
			<button class="carousel-control-next mr-10" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next"
			>
				<img src="./imagenes/next-button.png" alt=""> <span
					class="visually-hidden mr-10"
				>Next</span>
			</button>
		</div>
		<!-- Fin Carousel -->


	</div>
	<footer th:replace= "/fragments/footer :: footer"></footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"
	>
    </script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"
	></script>
	<script src="./js/wow.min.js">
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"
	></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"
	></script>
</body>

</html>
