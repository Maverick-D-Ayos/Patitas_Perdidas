	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<link href="headers.css" rel="stylesheet">
</head>
<body >

	<div class="vista-principal">

		<!-- HEADER -->
		<header th:replace = "/fragments/header :: header"></header>		
		<!-- FIN HEADER -->	
		
		<!-- BUSCADOR -->
			<buscar th:replace= "/fragments/buscar :: buscar"></buscar>
		<!-- FIN BUSCADOR -->
	</div>	
		<!---inicia sesion Modal --->
			<modal class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-light" id="exampleModalLabel">Iniciar
							sesion</h5>
						<button type="" class="close rounded" data-dismiss="modal"
							aria-label="Close">
							<img src="/imagenes/cerrar.png" alt="">
						</button>
					</div>
					<form action="/logincheck" method="POST">
						<div class="modal-body">
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingInput"
									placeholder="name@example.com" name="mail"> <label
									for="floatingInput">E-mail</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control"
									id="floatingPassword" placeholder="Password" name="clave">
								<label for="floatingPassword">Contrase√±a</label>
							</div>
						</div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-warning">Ingresar</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>							
						</div>
					</form>
				</div>
			</div>
		</modal>	
		<!---Termina sesion Modal --->

		

	<!-- Inicia Carousel -->
	

		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">
			<h2 class="carousel-text">Reencuentros felices</h2>
			<ol class="carousel-indicators">
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></li>
					<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="3" aria-label="Slide 4"></li>
					<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="4" aria-label="Slide 5"></li>
			</ol>
			<div class="carousel-inner carousel">
				<div class="carousel-item active">
					<img src="/imagenes/carousel1.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/imagenes/carousel2.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/imagenes/carousel3.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel4.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel.png" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<img src="/imagenes/previous.png" alt=""> <span
					class="visually-hidden ml-1">Previous</span>
			</button>
			<button class="carousel-control-next mr-10" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<img src="/imagenes/next-button.png" alt=""> <span
					class="visually-hidden mr-10">Next</span>
			</button>
		
		<!-- Fin Carousel -->


	</div>
	<footer th:replace= "/fragments/footer :: footer"></footer>
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

		crossorigin="anonymous">
    </script>
	<script

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
