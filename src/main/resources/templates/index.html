<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patitas perdidas</title>
<link href="index.css" rel="stylesheet">
<link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">

</head>
<body >

	<div class="vista-principal" id="subir">

		<!-- HEADER -->
		<header th:replace = "/fragments/header :: header"></header>		
		<!-- FIN HEADER -->	
		
		<!-- TITULO PRINCIPAL -->
			<h2 class="titulo-principal">Encontra tu mascota dela forma mas facil, nosotros te ayudamos</h2>
		<!-- FIN TITULO PRINCIPAL -->
		<!-- ULTIMAS MASCOTAS PERDIDAS -->
	

		<!-- FIN ULTIMAS MASCOTAS PERDIDAS -->
		
		<!-- ULTIMAS MASCOTAS ENCONTRADAS -->
			<div class="row row-cols-1 row-cols-lg-4 g-3">
		<h3 class="text-white">Ultimas mascotas encontradas</h3>

 <div class="card flex m-4" style="width: 25rem;" th:each="mascota:${listaMascotasEncontradas}">
  <img alt="" th:src="@{'data:image/jpeg;base64,'+${mascota.image}}"
   class="card-img-top p-2">
  <div class="card-body">
    <p class="card-text"><span th:text="${mascota.descripcion}"></span></p>
  </div>
  <ul class="list-group list-group-flush ">
  <li class="list-group-item">Nombre: <span th:text="${mascota.nombre}"></span></li>
  	<li class="list-group-item">Fecha en que se encontro: <span th:text="${mascota.fecha}"></span></li>
    <li class="list-group-item">Zona en que se encontro: <span th:text="${mascota.zona}"></span></li>
    </ul>
 
    
  
  <a href="#" class="btn btn-info m-2 stretched-link" data-toggle="modal" th:attr="data-target=${'#masInfo'+mascota.id}" data-mascota="${mascota}" role="button">
							Más Info
							</a>
							</div>
		<!-- FIN ULTIMAS MASCOTAS ENCONTRADAS -->
	</div>	
		<!---inicia sesion Modal --->
			<modal class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title text-light" id="exampleModalLabel">Iniciar
							sesion</h5>
						<button type="" class="close rounded" data-dismiss="modal"
							aria-label="Close">
							<img src="/imagenes/cerrar.png" alt="">
						</button>
					</div>
					<form action="/logincheck" method="POST">
						<div class="modal-body">
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="floatingInput"
									placeholder="name@example.com" name="mail"> <label
									for="floatingInput">E-mail</label>
							</div>
							<div class="form-floating mb-3">
								<input type="password" class="form-control"
									id="floatingPassword" placeholder="Password" name="clave">
								<label for="floatingPassword">Contraseña</label>
							</div>
						</div>

						<div class="modal-footer">
							<a type="submit" class="btn btn-warning" data-toggle="modal" data-target="#masInfo"
							th:attr="data-target='#masInfo'+${persona}">Ingresar</a>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>							
						</div>
					
		<!---Termina sesion Modal --->
		
	<!-- saludo de bienvenida modal -->
		
    <div class="modal fade"   th:id="masInfo+${sesion}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true" >
<div class="modal-dialog modal-dialog-centered"  role="document" >
<div class="modal-content" style="height:50vh;">
<div class="modal-header">
<h4 class="modal-title text-white" id="exampleModalLabel">Bienvenido a mascotas perdidas</h4>
<button type="button" class="close" data-dismiss="modal" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
</div>
<div class="modal-body text-white" th:object="${session.clientesession}" >
  Te ayudaremos a encontrar tu mascota
  
                    <h2 class="bi d-block mx-auto mb-1 " th:text="${session.clientesession?.nombre}">HOLIS</h2>
                   
</div>
<div class="modal-footer">
<button type="submit" class="btn btn-warning" data-toggle="modal" data-target="#masInfo"
							th:attr="data-target='#masInfo'+${1234}">cerrar</button>
</div>
</div>
</div>
</div>
</form>
				</div>
			</div>
		</modal>	
		<!---TERMINA SALUDO --->

		

	<!-- Inicia Carousel -->
	

		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">
			<h2 class="carousel-text">Reencuentros felices</h2>
			<ol class="carousel-indicators">
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></li>
					<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="3" aria-label="Slide 4"></li>
					<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="4" aria-label="Slide 5"></li>
			</ol>
			<div class="carousel-inner carousel">
				<div class="carousel-item active">
					<img src="/imagenes/carousel1.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/imagenes/carousel2.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/imagenes/carousel3.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel4.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel.png" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<img src="/imagenes/previous.png" alt=""> <span
					class="visually-hidden ml-1">Previous</span>
			</button>
			<button class="carousel-control-next mr-10" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<img src="/imagenes/next-button.png" alt=""> <span
					class="visually-hidden mr-10">Next</span>
			</button>
		
		<!-- Fin Carousel -->
	

	</div>
	<footer th:replace= "/fragments/footer :: footer"></footer>
	<div class="subir " >
      <a href="#subir" class="subir">
      <img src="./imagenes/up.png" alt="subir" ></a>
	</div>
	<script src="index.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous">
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous">
    </script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="./js/wow.min.js">
    </script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>

</html>
