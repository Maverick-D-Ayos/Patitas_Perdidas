        rel="stylesheet">
    <title>Perfil | Patitas perdidas</title>
    <script>
    
	document.addEventListener('DOMContentLoaded', function() {
	{document.getElementById("guardar").style.display="none";}
        document.querySelector('#editar').addEventListener('click', function() {
            nombre.readOnly = false;
            tel.readOnly = false;
            mail.readOnly = false;
            {document.getElementById("editar").style.display="none";}
            {document.getElementById("guardar").style.display="block";}
            
        });
    });

</script>
</head>

<body>
		<!-- MENU -->
	<header th:replace = "/fragments/header :: header"></header>

	<div class="vista-principal-perfil" >

	<div th:replace = "/fragments/exito :: exito"></div>

        <h4 class="text-center">Tu perfil</h4>
            <div class="d-flex flex-column align-items-center text-center"><img class="rounded-circle mt-3" src="/imagenes/perfil2.png" width="200"><span class="font-weight-bold fs-4" th:text="${session.clientesession.nombre}"></span></div>
        </div>
        <div th:replace = "/fragments/perfil-frag :: perfil"></div>        
    </div>
</div>
