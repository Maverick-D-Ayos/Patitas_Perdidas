<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es"
>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patitas perdidas</title>
<link href="/index.css" rel="stylesheet">
<link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,600;0,700;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
	rel="stylesheet">
<link href="/headers.css" rel="stylesheet">

<link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

</head>
<body>

		<div class="vista-principal-index" id="subir">
		
		<!-- HEADER -->
			<header th:replace = "/fragments/header :: header"></header>
		<!-- FIN HEADER -->
		
		
		<!-- TITULO PRINCIPAL -->
			<tituloPrincipal th:replace= "/fragments/tituloPrincipal :: tituloPrincipal"></tituloPrincipal>
		<!-- FIN TITULO PRINCIPAL -->

	
		</div>
		
		
		<!-- ULTIMAS MASCOTAS PERDIDAS -->
		<mascotasInicio th:replace= "/fragments/mascotasInicio :: mascotasInicio"></mascotasInicio>
		<!-- FIN ULTIMAS MASCOTAS ENCONTRADAS -->

		<!-- Inicia Carousel -->
	

		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">
			<h2 class="carousel-text">Reencuentros felices</h2>
			<ol class="carousel-indicators">
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></li>
				<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></li>
					<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="3" aria-label="Slide 4"></li>
					<li type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="4" aria-label="Slide 5"></li>
			</ol>
			<div class="carousel-inner carousel">
				<div class="carousel-item active">
					<img src="/imagenes/carousel1.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/imagenes/carousel2.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="/imagenes/carousel3.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel4.png" class="d-block w-100" alt="...">
				</div>
				<div class="carousel-item">
					<img src="./imagenes/carousel.png" class="d-block w-100" alt="...">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<img src="/imagenes/previous.png" alt=""> <span
					class="visually-hidden ml-1">Previous</span>
			</button>
			<button class="carousel-control-next mr-10" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<img src="/imagenes/next-button.png" alt=""> <span
					class="visually-hidden mr-10">Next</span>
			</button>
		
		<!-- Fin Carousel -->
	<footer th:replace= "/fragments/footer :: footer"></footer>
	<div class="subir " >
      <a href="#subir" class="subir">
      <img src="./imagenes/up.png" alt="subir" ></a>
	</div>
	<script src="index.js"></script>
</body>

</html>
